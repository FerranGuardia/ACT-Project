[pytest]
# Pytest configuration for ACT project

# Markers
markers =
    unit: marks tests as unit tests (deselect with '-m "not unit"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    network: marks tests that require network connection (deselect with '-m "not network"')
    real: marks tests that perform real operations
    asyncio: marks tests as async tests
    benchmark: marks tests as performance benchmarks
    property: marks tests as property-based tests
    serial: marks tests that must run sequentially (disables parallel execution)
    circuit_breaker: marks circuit breaker tests that require isolation from other TTS tests
    no_parallel: marks tests that should not run in parallel
    # Consolidated from pytest-xdist.ini

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --ignore="tests/unit/old ui test"
    --ignore="tests/legacy"
    -n auto
    --dist worksteal
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=35

# pytest-xdist configuration
numprocesses = 4

# Coverage configuration moved to .coveragerc

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Note: pytest-asyncio configuration is done in conftest.py
# Install pytest-asyncio with: pip install pytest-asyncio

