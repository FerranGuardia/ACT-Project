name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run linting
      run: |
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run type checking
      run: |
        mypy src/ --ignore-missing-imports --no-strict-optional

    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --tb=short --cov=src --cov-report=xml --cov-report=term-missing

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --tb=short --cov=src --cov-append --cov-report=xml --cov-report=term-missing

    - name: Run performance benchmarks
      run: |
        pytest tests/unit/ -k "benchmark" -v --tb=short --benchmark-only --benchmark-json=benchmark.json

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: benchmark.json

  # Separate job for slow integration tests
  slow-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[full-ci]')

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run all tests including slow ones
      run: |
        pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=term-missing --durations=10

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: fulltests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Quality gate - ensure minimum standards
  quality-gate:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Check test coverage
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pytest tests/unit/ tests/integration/ --cov=src --cov-report=term-missing --cov-fail-under=85

    - name: Check for test regressions
      run: |
        # Check if any tests are marked as xfail but should be fixed
        if pytest tests/ --collect-only -q | grep -i "xfail"; then
          echo "Found expected failures - review if they should be fixed"
          exit 0  # Don't fail CI for expected failures
        fi
