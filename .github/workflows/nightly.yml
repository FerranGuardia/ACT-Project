name: Nightly Tests

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  nightly-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run full test suite with performance monitoring
      run: |
        pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=term-missing --durations=20 --benchmark-only

    - name: Generate test report
      run: |
        echo "## Nightly Test Report" > nightly_report.md
        echo "- **Date**: $(date)" >> nightly_report.md
        echo "- **Commit**: ${GITHUB_SHA}" >> nightly_report.md
        echo "- **Status**: ${{ job.status }}" >> nightly_report.md

    - name: Upload test artifacts
      uses: actions/upload-artifact@v3
      with:
        name: nightly-test-results
        path: |
          nightly_report.md
          coverage.xml
          htmlcov/

    - name: Notify on failure
      if: failure()
      run: |
        echo "Nightly tests failed - check the artifacts for details"
